<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Calculadora desarrollada con Inteligencia Artificial que realiza operaciones bÃ¡sicas"
    />
    <title>AI-MATH</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <h1>AI-MATH</h1>
      <header>
        <span id="history" class="header__operation">...</span>
        <span id="display" class="header__result">0</span>
      </header>
      <section>
        <button class="digits__controls" type="button" id="clearAll">CE</button>
        <button class="digits__controls" type="button" id="clear">C</button>
        <button class="digits__controls" type="button" id="changeSignal">+/-</button>
        <button class="digits__operation" type="button">/</button>
        <button class="digits__numbers" type="button">7</button>
        <button class="digits__numbers" type="button">8</button>
        <button class="digits__numbers" type="button">9</button>
        <button class="digits__operation" type="button">X</button>
        <button class="digits__numbers" type="button">4</button>
        <button class="digits__numbers" type="button">5</button>
        <button class="digits__numbers" type="button">6</button>
        <button class="digits__operation" type="button">-</button>
        <button class="digits__numbers" type="button">1</button>
        <button class="digits__numbers" type="button">2</button>
        <button class="digits__numbers" type="button">3</button>
        <button class="digits__operation" type="button">+</button>
        <button class="digits__numbers" type="button">00</button>
        <button class="digits__numbers" type="button">0</button>
        <button class="digits__numbers" type="button">.</button>
        <button class="digits__operation" type="button" id="equalBtn">=</button>
      </section>
      <footer class="footer">
        <a href="https://www.renatogranados.dev" target="_blank" rel="noopener">@Renato6GS</a>
        <a href="https://github.com/Renato6GS/arithmetic-calculator-with-IA" target="_blank" rel="noopener"
          >Repositorio</a
        >
      </footer>
    </main>

    <script type="module" src="/main.js"></script>
  </body>
</html>
